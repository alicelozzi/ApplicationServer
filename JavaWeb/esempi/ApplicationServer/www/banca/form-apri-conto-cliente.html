<html>

	<head>
		<title>Webapp Banca</title>
	</head>

	<body>
        <center>
            <h1>Apri Conto Cliente</h1>
        </center>
		
		<form action="/banca/operatore-banca/apri-conto-cliente" method="post">
		
			<p>Per favore, indicare i dati per il cliente di cui si vuole aprire il conto!!!.</p>
			
			<label for="iban">Iban</label>
			<br>
			<input type="text" id="iban" name="iban" minlength="32" maxlength="32" value="" />
	
			<br>	
			
			<label for="valuta">Valuta</label><br>
			<input type="text" id="valuta" name="valuta" pattern="[A-Z]{3}" minlength="3" maxlength="3" value="" />
	
			<br>

			<label for="codice-fiscale">Codice Fiscale</label><br>
			<input type="text" id="codice-fiscale" name="codice-fiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" minlength="16" maxlength="16" value="" />

			<br>
		
			<input type="submit" value="apri conto cliente">
			
		</form>
  
	</body>
</html>
